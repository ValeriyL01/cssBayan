<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion-item">
                <input type="radio" class="accord-input" name="accordion" checked id="mem1">
                <label for="mem1" class="accordion-mem-title">
                    <div class="title-block">
                        <span class="title-mem">Придумать мемы самому или украсть из memes-week</span>
                        <img src="icons/icon.svg" alt="icon" class="icon-mem">
                    </div>
                </label>
                
                
                <div class="image-mem"><img src="images/mem-1.png" class = "img-mem" alt="memes-1"></div>
            </div>
            <div class="accordion-item">
                <input type="radio" class="accord-input" name="accordion" id="mem2">
                <label for="mem2" class="accordion-mem-title">
                    <div class="title-block">
                        <span class="title-mem">Ты на Stage-0,Stage-1 и Stage-2</span>
                        <img src="icons/icon.svg" alt="icon" class="icon-mem">
                    </div>
                </label>
                
                <div class="image-mem"><img src="images/mem-2.jpg" class = "img-mem"alt="memes-1"></div>
            </div>
            <div class="accordion-item">
                <input type="radio" class="accord-input" name="accordion" id="mem3">
                <label for="mem3" class="accordion-mem-title">
                    <div class="title-block">
                        <span class="title-mem">Мой код и Student1</span>
                        <img src="icons/icon.svg" alt="icon" class="icon-mem">
                    </div>
                </label>
                
                <div class="image-mem"><img src="images/mem-3.jpg" class = "img-mem"alt="memes-1"></div>
            </div>
            <div class="accordion-item">
                <input type="radio" class="accord-input" name="accordion" id="mem4">
                <label for="mem4" class="accordion-mem-title">
                    <div class="title-block">
                        <span class="title-mem">На Stage-0 после Stage-2</span>
                        <img src="icons/icon.svg" alt="icon" class="icon-mem">
                    </div>
                </label>
                
                <div class="image-mem"><img src="images/mem-4.jpg" class = "img-mem"alt="memes-1"></div>
            </div>
            <div class="accordion-item">
                <input type="radio" class="accord-input" name="accordion" id="mem5">
                <label for="mem5" class="accordion-mem-title">
                    <div class="title-block">
                        <span class="title-mem">На собеседовании и на кроссчеке</span>
                        <img src="icons/icon.svg" alt="icon" class="icon-mem">
                    </div>
                </label>
                
                <div class="image-mem"><img src="images/mem-5.jpg" class = "img-mem"alt="memes-1"></div>
            </div>
            
            
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
